<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>  
    <br><br><br><br>
    <div class="container">
        <div class="card text-center">
            <h1 class="card-header">
                The Psychic Game
            </h1>
            <div class="card-body">
                <h2 class="card-title" id="directions-text">Click to guess which letter I'm thinking of</h2>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary" id="clickToGuess">Click to guess</a>
            </div>
            <div id="choices" style="visibility: hidden;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">You chose:</th>
                            <th scope="col">Computer chose:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="userGuessed"></td>
                            <td id="computerGuess"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Your wins:</th>
                            <th scope="col">Your loses</th>
                            <th scope="col">Guesses left:</th>
                            <th scope="col">Number of guesses:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="wins"></td>
                            <td id="losses"></td>
                            <td id="guessesLeft"></td>
                            <td id="guessesSoFar"></td>
                        </tr>
                    </tbody>
                </table>
        
            </div>
        </div>    
        <div class="card-footer text-muted">
            <br>
        </div>
    </div>

    </div>

    <script text="text/javascript">

        //pseudo code: 

        //Computer options: 

        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        //variables to hold counts: 

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesSoFar = 0;

        //variables to hold referances to places that hold text: 

        var directionsText = document.getElementById("directions-text");
        var chooseWiselyText = document.getElementById("chooseWisely");
        var clickToGuessBtn = document.getElementById("clickToGuess");
        var userGuessText = document.getElementById("userGuessed");
        var computerGuessText = document.getElementById("computerGuess");
        var winsText = document.getElementById("wins");
        var lossesText = document.getElementById("losses");
        var guessesLeftText = document.getElementById("guessesLeft");
        var guessesSoFarText = document.getElementById("guessesSoFar");

        //function that is run when a user presses a key: 


        clickToGuessBtn.addEventListener("click", function (event) {
            directionsText.textContent = "Choose a letter...";
            document.getElementById("clickToGuess").style.visibility = "hide";
            this.style.display = "none";

        });


        document.onkeyup = function (event) {
            var userGuess = event.key;
            var computerGuess = letters[Math.floor(Math.random() * letters.length)];


            if (userGuess === computerGuess) {
                wins++;
            } else {
                losses++;
                guessesSoFar++;
                guessesLeft--;
            }

            userGuessText.textContent = userGuess;
            computerGuessText.textContent = computerGuess;

            document.getElementById("choices").style.visibility = "visible";

            winsText.textContent = wins;
            lossesText.textContent = losses;
            guessesSoFarText.textContent = guessesSoFar;
            guessesLeftText.textContent = guessesLeft;

        };

    </script>
</body>

</html>
