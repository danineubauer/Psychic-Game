<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>

    <!--reset & stylesheet-->
    <link rel="stylesheet" href="/assets/css/reset.css"> 
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>  
    <br><br><br><br>
    <div class="container">
        <div class="card text-center">
            <h1 class="card-header">
                The Psychic Game
            </h1>
            <!--start playing button-->
            <div class="card-body">
                <h2 class="card-title" id="directions-text">Click to guess which letter I'm thinking of</h2>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary" id="clickToGuess">Click to guess</a>
            </div>
            <!--play again button-->
            <div class="card-body" id="playAgain" style="visibility: hidden;">
                <h2 class="card-title" id="directions-text">You lost! Click below to play again</h2>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary" id="clickToGuess">Click to play</a>
            </div>
            <!--display all info-->
            <div id="choices" style="visibility: hidden;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">You chose:</th>
                            <th scope="col">Computer chose:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="userGuessed"></td>
                            <td id="computerGuess"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Your wins:</th>
                            <th scope="col">Your loses</th>
                            <th scope="col">Guesses left:</th>
                            <th scope="col">Number of guesses:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="wins"></td>
                            <td id="losses"></td>
                            <td id="guessesLeft"></td>
                            <td id="guessesSoFar"></td>
                        </tr>
                    </tbody>
                </table>
        
            </div>
        </div>    
        <div class="card-footer text-muted">
            <br>
        </div>
    </div>

    </div>

    <script text="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
