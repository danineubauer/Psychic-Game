<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <h1>The Psychic Game</h1>
    <h2 id="directions-text">Guess what letter I'm thinking of</h2>

    <p id="userGuessed"></p>
    <p id="computerGuess"></p>
    <p id="wins"></p>
    <p id="losses"></p>
    <p id="guessesLeft"></p>
    <p id="guessesSoFar"></p>

    <script text="text/javascript">

        //pseudo code: 

        //Computer options: 

        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        //variables to hold counts: 

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesSoFar = 0;

        //variables to hold referances to places that hold text: 

        var directionsText = document.getElementById("directions-text");
        var userGuessText = document.getElementById("userGuessed");
        var computerGuessText = document.getElementById("computerGuess");
        var winsText = document.getElementById("wins");
        var lossesText = document.getElementById("losses");
        var guessesLeftText = document.getElementById("guessesLeft");
        var guessesSoFarText = document.getElementById("guessesSoFar");

        //function that is run when a user presses a key: 

        document.onkeyup = function(event) {
            
            var userGuess = event.key;
            
            var computerGuess = letters[Math.floor(Math.random() * letters.length)];


                if (userGuess === computerGuess) {
                    wins++;
                    guessesSoFar++;
                    guessesLeft--;
                } else {
                    losses++;
                    guessesSoFar++; 
                    guessesLeft--;
                }
            

            directionsText.textContent = ""; 

            userGuessText.textContent = "You chose: " + userGuess;
            computerGuessText.textContent = "I chose: " + computerGuess;
            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            guessesSoFarText.textContent = "You guessed " + guessesSoFar + " times";
            guessesLeftText.textContent = "You have " + guessesLeft + " guesses left" ;
        };


    </script>
</body>

</html>
